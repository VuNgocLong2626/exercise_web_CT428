<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách trong HTML</title>
</head>
<body>
    <h3>Danh sách trong HTML gồm 2 loại :</h3>
    <ol>
        <li>Danh sách có thứ tự:</li>
        <ul>
          <li>được tạo bởi thẻ &lt;ol&gt;</li>
          <li><i>type</i> = {1, A, a, I, i}</li>
        </ul>
      <li>Danh sách không thứ tự:</li>
        <ul type="square">
          <li>được tạo bởi thẻ &lt;ul&gt;</li>
          <li><i>type</i> = {disc, square, circ}</li>
        </ul>
    </ol>
</body>
</html>
