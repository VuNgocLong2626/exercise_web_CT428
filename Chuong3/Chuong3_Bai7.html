<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Chuong3_Bai7.css" />
    <title>From Checker</title>
  </head>
  <body>
    <div class="from-check">
      <h1>Đăng ký tài khoản hệ thống</h1>
      <form action="#" method="POST">
        <br />Tên đăng nhập(*)
        <input id="taikhoan" type="text" name="taikhoan" value="" /><br />
        <br />Password(*)
        <input id="pass" type="password" name="pass" value="" /><br />
        <br />Nhập lại password(*)
        <input id="confirmpassword" type="password" name="confirmpassword" value="" /><br />
        <br />Họ của bạn(*)
        <input id="ho" type="text" name="ho" value="" /><br />
        <br />Tên của bạn(*)
        <input id="ten" type="text" name="ten" value="" /><br />
        <br />Email(*)
        <input id="email" type="text" name="email" value="" /><br />
        <br />Số điện thoại(*)
        <input id="sdt" type="text" name="sdt" value="" /><br />
        <br /><input class="btn" type="button" value="Đăng ký" onclick="validate();" />
      </form>
    </div>

    <script src="./js/Chuong3_Bai7.js"></script>
  </body>
</html>
